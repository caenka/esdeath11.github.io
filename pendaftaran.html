<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style_pendaftaran.css">
    <title>Registrasi-Hai Banyuwangi</title>
</head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
<body>
    <div class="background">
      <div class="black">
          <div class="tittle1pos"> 
              <center><h1 class="tittle">Selamat Datang di Hai Banyuwangi</h1></center>
          </div>
            <div class="boxhijau">
                <h1 class="tittle2">Buat Akun Baru</h1>
                <div class="input1">
                   <input id="nama-depan" placeholder="Nama depan" type="text">
                   <input id="nama-belakang" placeholder="Nama belakang" type="text"><br>
               </div>
               <div class="input2">
                   <input id="user-name" placeholder="Username" type="text">
                   <br> 
                   <input id="e-mail" placeholder="Email" type="email"><br>
                   <input id="kata-sandi" placeholder="Kata sandi" type="password" name="pass1" id="pass1">
                   <br> 
                   <input id="konfir-katasandi" placeholder="Konfirmasi kata sandi" type="password" name="pass2" id="pass2"><br>
               </div>
                <div class="input3">
                   <label class="datelabel" for="date">Tanggal Lahir</label> <input type="date" name="date" id="date1">
               </div>
                <div class="input5">
                   <label class="tittle5">Jenis Kelamin</label>
                   <br>
                   <label for="kel1">Laki - Laki</label>
                   <input class="Kelamin" type="radio" name="kel" id="kel1" value="Laki-laki">
                   <label for="kel2">Perempuan</label>
                   <input class="Kelamin" type="radio" name="kel" id="kel2" value="Perempuan">
               </div>
               <div class="input4">
                   <button type="submit" onclick="pdftran()" id="button1">Daftar</button>
               </div>
            </div>
            <div class="backlink">
                <h3 class="linkb"><a>Sudah punya akun ? Masuk</a></h3>
            </div>
        </div>
      </div>
      <div class="modalTampil" style="opacity: 0; position: fixed; left: 0; top: 0; right: 0; bottom: 0; background-color: pink; z-index: -999 ;">
        <table style="width: 50%">
        <tr>
          <th >Nama depan</th>
          <th >Nama Belakang</th>
          <th >Username</th>
          <th >Email</th>
          <th >Kata Sandi</th>
          <th >Konfirmasi Kata Sandi</th>
          <th >Tanggal Lahir</th>
          <th >Jenis Kelamin</th>
        </tr>
        <tr>
          <th class="hasil11"></th>
          <th class="hasil12"></th>
          <th class="hasil13"></th>
          <th class="hasil14"></th>
          <th class="hasil15"></th>
          <th class="hasil16"></th>
          <th class="hasil17"></th>
          <th class="hasil18"></th>
        </tr>
        </table>
      </div>
</body>
<script type="text/javascript" src="pendaftaran.js"></script>
<script type="text/javascript" src="jquery.js"></script>
</html>
