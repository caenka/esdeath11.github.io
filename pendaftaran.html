<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style_pendaftaran.css">
    <title>Registrasi-Hai Banyuwangi</title>
</head>
<body>
    <div class="background">
      <div class="black">
          <div class="tittle1pos"> 
              <center><h1 class="tittle">Selamat Datang di Hai Banyuwangi</h1></center>
          </div>
            <div class="boxhijau">
                <h1 class="tittle2">Buat Akun Baru</h1>
                <div class="input1">
                   <input placeholder="Nama depan" type="text">
                   <input placeholder="Nama belakang" type="text"><br>
               </div>
               <div class="input2">
                   <input placeholder="Username" type="text">
                   <br> 
                   <input placeholder="Email" type="email"><br>
                   <input placeholder="Kata sandi" type="password" name="pass1" id="pass1">
                   <br> 
                   <input placeholder="Konfirmasi kata sandi" type="password" name="pass2" id="pass2"><br>
               </div>
                <div class="input3">
                   <label class="datelabel" for="date">Tanggal Lahir</label> <input type="date" name="date" id="date1">
               </div>
                <div class="input5">
                   <label class="tittle5">Jenis Kelamin</label>
                   <br>
                   <label for="kel1">Laki - Laki</label>
                   <input type="radio" name="kel" id="kel1">
                   <label for="kel2">Perempuan</label>
                   <input type="radio" name="kel" id="kel2">
               </div>
               <div class="input4">
                   <button type="submit">Daftar</button>
               </div>
            </div>
            <div class="backlink">
                <h3 class="linkb"><a>Sudah punya akun ? Masuk</a></h3>
            </div>
        </div>
      </div>
</body>
</html>
